<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up & Sign In Form - MacOver </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0a64c071aa.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar">
        <div class="navbar_container">
          <a href="index.html" id="navbar_logo">MacOver</a>
        </div>
      </nav>

<div class="register_container">
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user-tie"></i>
                    <input type="text" placeholder="Name" required>
                </div>
    
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
    
                <div class="input-field">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Password" required>
                </div>
    
                <div class="input-field">
                    <i class="fa-solid fa-mobile"></i>
                    <input type="text" placeholder="Enter Phone Number">
                </div>
    
                <div class="input-field">
                    <i class="fa-solid fa-calendar-days"></i>
                    <input type="date" placeholder="Enter Phone Number" required>
                </div>  
                <p>Forget Password <a href="#">Click Here</a> </p>
            </div>
            <div class="btn-field">
                <button type="button"id="signupBtn">Sign Up</button>
                <button type="button" id="signinBtn" class="disable">Sign In </button>
            </div>
        </form>
    </div>
</div>

<script>

let signupBtn = document.getElementById(signupBtn);
let signinBtn = document.getElementById(signinBtn);
let nameField = document.getElementById(nameField);
let title = document.getElementById(title);


signinBtn.onclick = function(){
    nameField.style.maxHeight = "0";
    title.innerHTML = "Sign In";
    signupBtn.classList.add("disable");
    signinBtn.classList.remove("disable");
}

signupBtn.onclick = function(){
    nameField.style.maxHeight = "60px";
    title.innerHTML = "Sign Up";
    signupBtn.classList.remove("disable");
    signinBtn.classList.add("disable");
}

</script>

</body>
</html>
